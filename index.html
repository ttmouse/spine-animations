<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine动画预览 - 改进版</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="preview-area">
        <div id="phone-container">
            <div id="game-screen"></div>
        </div>
    </div>
    <div id="control-panel">
        <h2>动画控制</h2>
        <div class="control-group">
            <select id="spine-file-select">
                <option value="">选择Spine文件</option>
            </select>
            <button id="load-spine">加载Spine</button>
        </div>
        <div class="control-group">
            <select id="animation-select">
                <option value="">选择动画</option>
            </select>
        </div>
        <div class="control-group">
            <button id="toggle-orientation">切换横竖屏</button>
        </div>
        <div class="control-group">
            <div class="control-row">
                <div class="control-item">
                    <label for="x-pos">X</label>
                    <input type="number" id="x-pos" value="195">
                </div>
                <div class="control-item">
                    <label for="y-pos">Y</label>
                    <input type="number" id="y-pos" value="422">
                </div>
            </div>
            <div class="control-row">
                <div class="control-item">
                    <label for="scale">缩放</label>
                    <input type="number" id="scale" value="0.5" step="0.1">
                </div>
                <div class="control-item">
                    <label for="rotation">旋转</label>
                    <input type="number" id="rotation" value="0">
                </div>
            </div>
            <button id="apply-changes">应用更改</button>
        </div>
        <div class="control-group">
            <select id="bg-image-select">
                <option value="">选择背景图</option>
            </select>
        </div>
        <div id="status"></div>
    </div>
    <script src="spine-preview.js"></script>
    
</body>

</html>
